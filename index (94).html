<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .image-container {
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb;
        }
        .generated-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto flex-grow flex flex-col justify-center">
        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Image Generator</h1>
            <p class="text-gray-500 text-lg">Type a description and generate an image.</p>
        </header>

        <!-- Input & Button -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8 w-full">
            <input id="promptInput" type="text" placeholder="e.g., A futuristic city at sunset with flying cars" class="flex-grow rounded-full p-4 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200">
            <button id="generateButton" class="bg-purple-600 text-white font-semibold rounded-full px-8 py-4 shadow-lg hover:bg-purple-700 transition-colors duration-200">
                Generate
            </button>
        </div>
        
        <!-- Generated Image Area -->
        <div id="imageContainer" class="image-container rounded-xl shadow-lg border border-gray-300 overflow-hidden relative">
            <p id="placeholderText" class="text-gray-400 text-center font-medium absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                Your generated image will appear here.
            </p>
            <div id="loadingIndicator" class="hidden flex-col items-center">
                <svg class="animate-spin h-12 w-12 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-500 font-medium">Generating image...</p>
            </div>
            <img id="generatedImage" class="generated-image hidden">
        </div>

        <!-- Download Button -->
        <a id="downloadButton" href="#" download="generated-image.png" class="hidden mt-6 bg-green-500 text-white font-semibold text-center rounded-full px-8 py-4 shadow-lg hover:bg-green-600 transition-colors duration-200">
            Download Image
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('promptInput');
            const generateButton = document.getElementById('generateButton');
            const imageContainer = document.getElementById('imageContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const generatedImage = document.getElementById('generatedImage');
            const placeholderText = document.getElementById('placeholderText');
            const downloadButton = document.getElementById('downloadButton');

            generateButton.addEventListener('click', async () => {
                const userPrompt = promptInput.value.trim();

                if (!userPrompt) {
                    alert("Please enter a description to generate an image.");
                    return;
                }

                // Show loading state
                placeholderText.classList.add('hidden');
                generatedImage.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                downloadButton.classList.add('hidden');

                try {
                    // API configuration
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=`;
                    const payload = {
                        instances: [{ prompt: userPrompt }],
                        parameters: { sampleCount: 1 }
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const base64Data = result.predictions[0].bytesBase64Encoded;
                        const imageUrl = `data:image/png;base64,${base64Data}`;

                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        
                        // Set up the download button
                        downloadButton.href = imageUrl;
                        downloadButton.classList.remove('hidden');
                    } else {
                        throw new Error("Invalid response from API. No image data found.");
                    }
                } catch (error) {
                    console.error("Error generating image:", error);
                    placeholderText.textContent = "Failed to generate image. Please try again.";
                    placeholderText.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
